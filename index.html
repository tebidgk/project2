<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="main">
    <div class="right-side">
      <h1 class="summary">Summary</h1>
      <div class="box1">
        <img src="images/icon-reaction.svg" alt="reaction" class="reaction">
        <span class="reaction-text">Reaction</span>
        <strong><span class="internal-text">80</span></strong>
        <span class="middle-text">/</span>
        <span class="last-text">100</span>
      </div>
      <div class="box2">
        <img src="images/icon-memory.svg" alt="memory" class="reaction">
        <span class="reaction-text" style="color: #E5D26F;">Memory</span>
        <strong><span class="internal-text text2">80</span></strong>
        <span class="middle-text">/</span>
        <span class="last-text">100</span>
      </div>
      <div class="box3">
        <img src="images/icon-verbal.svg" alt="verbal" class="reaction">
        <span class="reaction-text" style="color: #29D159;">Verbal</span>
        <strong><span class="internal-text text3">80</span></strong>
        <span class="middle-text">/</span>
        <span class="last-text">100</span>
      </div>
      <div class="box4">
        <img src="images/icon-visual.svg" alt="visual" class="reaction">
        <span class="reaction-text" style="color: #2A2AF1;">Visual</span>
        <strong><span class="internal-text text4">80</span></strong>
        <span class="middle-text">/</span>
        <span class="last-text">100</span>
      </div>
      <div class="continue">
        <span class="continue-text">continue</span>
      </div>
    </div>
    <div class="left-side">
      <P class="results"><span>Your</span><span>Result</span></P>
      <div class="circle">
        <h1 class="score">76</h1>
        <p class="middle-text">of 100</p>
      </div>
      <p class="great"><strong>Great</strong></p>
      <p class="text">You scored higher than 65% of the people who have taken these tests</p>
    </div>
    
  </div>
  
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
